<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Graphical Authentication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }

        h2 {
            color: #007bff;
        }

        p {
            margin: 10px 0;
        }

        .contact-details {
            margin-top: 20px;
            text-align: left;
        }

        .logout-btn {
            padding: 12px 30px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>
        
        <div class="contact-details">
            <p><strong>Email:</strong> support@yourdomain.com</p>
            <p><strong>Phone:</strong> +91-123-456-7890</p>
            <p><strong>Address:</strong> 123 Main St, Your City, Your Country</p>
        

</body>
</html>
