<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Secure Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .navbar {
            background-color: #ff5722;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffeb3b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 30px;
            font-weight: bold;
            color: #2196f3;
            margin-bottom: 40px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .save-button {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #cb6abe;
            color: rgb(241, 238, 238);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .save-button:hover {
            background-color: #12d9ae;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- Profile Form -->
    <div class="container">
        <div class="header">Edit Profile</div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="john_doe123">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="john@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="(123) 456-7890">
            </div>
            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </div>

    <script>
        function logout() {
            alert('You have logged out.');
            window.location.href = 'login.html';  // Redirect to login page
        }
    </script>

</body>
</html>
